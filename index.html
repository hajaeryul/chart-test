<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 막대 챠트 어플리케이션 제작_하재률</title>
</head>
<body>
    <h3>아이엠파인 SD팀 지원자 하재률</h3>
    <div>
        <h5>1. 그래프</h5>
        <div id="bar-chart"></div>
    </div>
    <div>
        <h5>2. 값 편집</h5>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>값</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-value"></tbody>
        </table>
        <button id="table-apply-btn">Apply</button>
    </div>
    <div>
        <h5>3. 값 추가</h5>
        <div id="input-container">
            <input type="number" id="add-id">
            <input type="number" id="add-value">
            <button id="add-btn">Add</button>
        </div>
    </div>
    <div>
        <h5>4. 값 고급 편집</h5>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
